<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../_css/formulario_style.css" />
    </head>
    <body>
        <div class="my_div_body">
            <form action="" method="post">
                <fieldset class="fieldset">
                    <legend class="legenda">
                        Pré-inscrição
                    </legend>
                    <br>
                    
                    <label>Nome:</label>
                    <input class="input_inscricao" type="text" name="nome" size="80">
                    
                    <label>Apelido: </label>
                    <input class="input_inscricao" type="text" name="apelido" size="85">
                    <br>
                    <br>
                    
                    <label>Filho de:</label>
                    <input class="input_inscricao" type="text" name="nome_pai" size="80">
                    
                    <label>e de: </label>
                    <input class="input_inscricao" type="text" name="nome_mae" size="87">
                    <br>
                    <br>
                    
                    <label>Natural de:</label>
                    <input class="input_inscricao" type="text" name="naturalidade" size="30">
                    
                    <label>Destrito de:</label>
                    <input class="input_inscricao" type="text" name="distrito" size="30">
                    
                    <label>Provincia de:</label>
                    <input class="input_inscricao" type="text" name="provincia" size="30">
                    
                    <label>BI No: </label>
                    <input class="input_inscricao" type="text" name="nr_bi" size="32">
                    
                    <br>
                    <br>
                    
                    <label>Data de Nascimento</label>
                    <input class="input_inscricao" type="date" name="data" size="40">
                    <br>
                    <br>
                   
                    <input type="radio" name="genero" value="Femenino" checked="checked" />
                    <label>Femenino</label>
                    
                    <input type="radio" name="genero" value="Masculino" />
                    <label>Masculino</label>
                    <br>
                    <br>
                    
                    <select name="classe" class="input_inscricao">
                        <option>8 classe</option>
                        <option>9 classe</option>
                        <option>10 classe</option>
                        <option>11 classe</option>
                        <option>12 classe</option>
                    </select>
                    <br>
                    <br>
                </fieldset>
                
                
            </form>
        </div>
    </body>
</html>
